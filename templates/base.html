<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dorians Gym{% endblock %}</title>

    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Agrega tus estilos personalizados si los tienes -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Estilo adicional para centrar el contenido -->
    <style>
        /* Estilo para centrar el contenido */
        .container {
            margin-left: auto;
            margin-right: auto;
        }

        /* Estilo adicional para colocar el logo a la izquierda y el menú a la derecha */
        .navbar {
            display: flex;
            justify-content: space-between;
        }
    </style>

    <!-- Agrega los scripts de jQuery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rbs12S8tDQNsjsMJC1n8EUvnd1dJ5dY1U2TwSvXl5z2ZjBtG9C3BlXrUdZI1CwV"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
            <a class="navbar-brand" href="#">
                <img alt="Logo Dorians Gym" src="{{ url_for('static', filename='uploads/logo.svg') }}" />
            </a>
            
            <!-- Coloca los elementos del menú a la derecha -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% block menu %}
                    <!-- Menú específico para admin -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lista_clientes') }}">CLIENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('planes_lista') }}">PLANES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="{{ url_for('gestion_membresias') }}">
                            MEMBRESIAS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">SALIR</a>
                    </li>
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal para centrar el contenido -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Script para activar el botón hamburguesa en dispositivos móviles -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var burger = document.querySelector('.navbar-toggler');
            var menu = document.querySelector('.navbar-collapse');

            burger.addEventListener('click', function () {
                burger.classList.toggle('collapsed');
                menu.classList.toggle('show');
            });
        });
    </script>
</body>

</html>
