<!-- templates/formulario_base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Agrega aquí tus enlaces a archivos CSS si es necesario -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <img class="mb-4" src="{{ url_for('static', filename='uploads/logo.svg') }}" alt="Logo Dorians Gym" height="72">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    
    <!-- Agrega aquí tus enlaces a archivos JavaScript si es necesario -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-rbs12S8tDQNsjsMJC1n8EUvnd1dJ5dY1U2TwSvXl5z2ZjBtG9C3BlXrUdZI1CwV"
            crossorigin="anonymous"></script>
</body>
</html>
