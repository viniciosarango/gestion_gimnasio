<!-- login.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Dorians Gym</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="text-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form class="form-signin" method="post" action="{{ url_for('login') }}">
                    {{ form.hidden_tag() }}

                    <img class="mb-4" src="{{ url_for('static', filename='uploads/logo.svg') }}" alt="Logo Dorians Gym" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>

                    <div class="mb-3">
                        {{ form.username.label(class="form-label") }}
                        {{ form.username(class="form-control") }}
                    </div>

                    <div class="mb-3">
                        {{ form.password.label(class="form-label") }}
                        {{ form.password(class="form-control") }}
                    </div>

                    <div class="mb-3">
                        {{ form.submit(class="btn btn-lg btn-primary btn-block") }}
                    </div>

                    <p class="mt-5 mb-3 text-muted">&copy; 2023 Dorians Gym</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
