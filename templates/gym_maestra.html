<!-- gym_maestra.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dorians Gym{% endblock %}</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilo adicional para colocar el menú a la derecha */
        .navbar-collapse {
            justify-content: flex-end;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rbs12S8tDQNsjsMJC1n8EUvnd1dJ5dY1U2TwSvXl5z2ZjBtG9C3BlXrUdZI1CwV"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img alt="Logo Dorians Gym" src="{{ url_for('static', filename='uploads/logo.svg') }}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('pagina_principal') }}">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('lista_clientes') }}">CLIENTES</a>
                    </li>
                    <!-- En la cabecera -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('planes_lista') }}">PLANES</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('buscar_clientes_form') }}">MEMBRESIAS</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">SALIR</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Aquí se incluirá el contenido de las páginas -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-sidebar sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('lista_clientes') }}">
                                CLIENTES
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('agregar_cliente') }}">
                                Agregar Cliente
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('lista_clientes') }}">
                                Lista de Clientes Activos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('lista_clientes_inactivos') }}">
                                Lista de Clientes Inactivos
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('planes_lista') }}">
                                PLANES
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('agregar_plan') }}">
                                Agregar Plan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('planes_lista') }}">
                                Lista de Planes
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('buscar_clientes_form') }}">
                                MEMBRESIAS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('buscar_clientes_form') }}">
                                Agregar membresía
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link text-orange" href="{{ url_for('todas_membresias') }}">
                                Todas las membresias
                            </a>
                        </li>
                        

                    </ul>
                </div>
            </nav>

            <!-- Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <!-- El resto del contenido irá aquí -->
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- JavaScript para activar el botón hamburguesa en dispositivos móviles -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var burger = document.querySelector('.navbar-toggler');
            var menu = document.querySelector('.navbar-collapse');

            burger.addEventListener('click', function () {
                burger.classList.toggle('collapsed');
                menu.classList.toggle('show');
            });
        });
    </script>
</body>

</html>
